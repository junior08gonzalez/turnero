{% extends "./base.html" %}
{% block title %}Gestion de Clientes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Cliente</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarCliente/" method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="textcodigo" name="textcodigo" value="{{cliente.codigo}}" class="form-control" placeholder="Cod" minlength="6" maxlength="6" readonly required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="textnombre" name="textnombre" value="{{cliente.nombre}}" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="textapellido" name="textapellido" value="{{cliente.apellido}}" class="form-control" placeholder="Apellido" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="textci"  name="textci" value="{{cliente.ci}}" class="form-control" placeholder="CI" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="textprioridad"  name="textprioridad" value="{{cliente.prioridad}}" class="form-control" placeholder="Prioridad" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="textcondicion"  name="textcondicion" value="{{cliente.condicion}}" class="form-control" placeholder="Condicion" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
{%  endblock %}
