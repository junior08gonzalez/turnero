{% extends "./base.html" %}
{% block title %}Gestion de Clientes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Servicio</h2>
            <div class="card">
                <div class="card-body">
                    <form action=/editarServicio/ method="POST"> {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="textcodigo" name="textcodigo" value="{{servicio.codigo}}" class="form-control" minlength="6" maxlength="6" readonly required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="textnombre" name="textnombre" value="{{servicio.nombre}}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="textsala"  name="textsala" value="{{servicio.sala}}" class="form-control"  required>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <input type="text" id="textdisponible"  name="textdisponible" value="{{servicio.dispobible}}" class="form-control"  required>-->
<!--                        </div>-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
{%  endblock %}
